<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="stylesforweb.css" type="text/css" media="screen" charset="utf-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>線圖繪製</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">
          <div>
            <select id="select-stock">
              <option selected="selected" value="vig">Vanguard Dividend Appreciation ETF (VIG)</option>
              <option value="vti">Vanguard Total Stock Market ETF (VTI)</option>
              <option value="vea">Vanguard FTSE Developed Markets ETF (VEA)</option>
            </select>
          </div>
          <div>
            <div class="item">
              <input type="checkbox" id="close" >
              <label for="close">Close Price</label>
            </div>
            <div class="item">
              <input type="checkbox" id="moving-average" checked>
              <label for="moving-average">Moving Average (50 Periods)</label>
            </div>
            <div class="item">
              <input type="checkbox" id="bollinger-bands">
              <label for="bollinger-bands">Bollinger Bands (20 Periods)(布林通道)</label>
            </div>
            <div class="item">
              <input type="checkbox" id="ohlc">
              <label for="ohlc">OHLC(美國線)</label>
            </div>
            <div class="item">
              <input type="checkbox" id="candlesticks" checked>
              <label for="candlesticks">Candlesticks(K線圖)</label>
            </div>
          </div>
        <div class="flex-item">
          <div id="chart"></div>
        </div>
      </div>
      <script src="chart.js"></script>
      <script>
      chart = new HistoricalPriceChart();
      </script>
</body>
</html>
